% include header.html

<h1>${ post.title }</h1>

% if (post.cover) {
<div class="img-div">
    <img src="${ site.baseurl}${ post.cover }" alt="Cover image">
</div>
% }

${ content }

<strong><a href="${ post.repoUrl }">Github repo</a></strong>

<hr>

<div>
    Listen to this episode in all podcast platforms:

    % include badges.html

    or listen to this episode directly here:
    <audio controls>
        <source src="${ post.audioUrl }" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
</div>


% include footer.html
